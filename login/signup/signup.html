<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <img
    src="https://aster.ng/wp-content/uploads/2019/12/186124-full_ajax-loading-gif-transparent-background-0425.gif"
    alt=""
    class="loader"
  />
    <div class="container sig sig2">
      <h1 id="title">Sign Up | New User</h1>
      <a href="../index.html" id="home">Home</a>
      <form>
        <input type="text" placeholder="Username" id="username" />
        <input type="text" placeholder="Email id" id="email" />
        <input type="text" placeholder="Password" id="password" />
        <input type="submit" value="Submit" id="btn" />
      </form>

      <a href="../signup/signup.html">New user ? SignUp</a>
    </div>
    <script src="../../script.js"></script>
    <script>
      const loader = document.querySelector(".loader");
  
  setTimeout(() => {
  loader.remove()
  }, 2000);
    </script>
  </body>
</html>
